name: UI Automation Tests

on:
  push:
    branches: [main, test, develop]
  pull_request:
    branches: [main, test]
  workflow_dispatch:

jobs:
  ui-tests-chrome:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ vars.BASE_URL }}
      AUTH_ENDPOINT: ${{ vars.AUTH_ENDPOINT }}
      BOOKING_ENDPOINT: ${{ vars.BOOKING_ENDPOINT }}
      API_USERNAME: ${{ vars.API_USERNAME }}
      API_PASSWORD: ${{ vars.API_PASSWORD }}
      TEST_URL: ${{ vars.TEST_URL }}
      BROWSER: ${{ vars.BROWSER }}
      IMPLICIT_WAIT: ${{ vars.IMPLICIT_WAIT }}
      EXPLICIT_WAIT: ${{ vars.EXPLICIT_WAIT }}
      HEADLESS: ${{ vars.HEADLESS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Create .env file
        run: |
          cat << EOF > testing/api_automation/.env
          BASE_URL="${{ env.BASE_URL }}"
          AUTH_ENDPOINT="${{ env.AUTH_ENDPOINT }}"
          BOOKING_ENDPOINT="${{ env.BOOKING_ENDPOINT }}"
          API_USERNAME="${{ env.API_USERNAME }}"
          API_PASSWORD="${{ env.API_PASSWORD }}"
          TEST_URL="${{ env.TEST_URL }}"
          BROWSER="${{ env.BROWSER }}"
          IMPLICIT_WAIT="${{ env.IMPLICIT_WAIT }}"
          EXPLICIT_WAIT="${{ env.EXPLICIT_WAIT }}"
          HEADLESS="${{ env.HEADLESS }}"
          EOF

      - name: Run UI tests (Chrome)
        working-directory: testing/ui_automation
        run: |
          pytest tests/ \
            --browser=chrome \
            --html=reports/ui_test_report.html \
            --self-contained-html \
            -v \
            --tb=short \
            -m "not edge"

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report-chrome
          path: testing/ui_automation/reports/ui_test_report.html
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-screenshots-chrome
          path: testing/ui_automation/reports/screenshots/
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "### UI Test Results (Chrome) :computer:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test report generated and uploaded as artifact." >> $GITHUB_STEP_SUMMARY
