name: UI Automation Tests

on:
  push:
    branches: [main, test, develop]
  pull_request:
    branches: [main, test]
  workflow_dispatch:

jobs:
  ui-tests-chrome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Create .env file from secrets
        working-directory: testing/api_automation
        run: |
          cat << EOF > .env
          BASE_URL="${{ secrets.BASE_URL }}"
          AUTH_ENDPOINT="${{ secrets.AUTH_ENDPOINT }}"
          BOOKING_ENDPOINT="${{ secrets.BOOKING_ENDPOINT }}"
          API_USERNAME="${{ secrets.API_USERNAME }}"
          API_PASSWORD="${{ secrets.API_PASSWORD }}"
          TEST_URL="${{ secrets.TEST_URL }}"
          SINGLE_ROOM_BOOK_LINK="${{ secrets.SINGLE_ROOM_BOOK_LINK }}"
          DOUBLE_ROOM_BOOK_LINK="${{ secrets.DOUBLE_ROOM_BOOK_LINK }}"
          SUITE_ROOM_BOOK_LINK="${{ secrets.SUITE_ROOM_BOOK_LINK }}"
          BROWSER="${{ secrets.BROWSER }}"
          IMPLICIT_WAIT="${{ secrets.IMPLICIT_WAIT }}"
          EXPLICIT_WAIT="${{ secrets.EXPLICIT_WAIT }}"
          HEADLESS="${{ secrets.HEADLESS }}"
          EOF

      - name: Run UI tests (Chrome)
        working-directory: testing/ui_automation
        run: |
          pytest tests/ \
            --browser=chrome \
            --html=reports/ui_test_report.html \
            --self-contained-html \
            -v \
            --tb=short \
            -m "not edge"

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report-chrome
          path: testing/ui_automation/reports/ui_test_report.html
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-screenshots-chrome
          path: testing/ui_automation/reports/screenshots/
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "### UI Test Results (Chrome) :computer:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test report generated and uploaded as artifact." >> $GITHUB_STEP_SUMMARY
