name: API Automation Tests

on:
  push:
    branches: [main, test, develop]
  pull_request:
    branches: [main, test]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API tests
        env:
          API_USERNAME: ${{ secrets.API_USERNAME }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}
        working-directory: testing/api_automation
        run: |
          pytest tests/ \
            --html=reports/test_report.html \
            --self-contained-html \
            -v \
            --tb=short

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: testing/api_automation/reports/test_report.html
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "### API Test Results :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test report generated and uploaded as artifact." >> $GITHUB_STEP_SUMMARY
