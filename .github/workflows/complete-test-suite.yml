name: Complete Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch:

jobs:
  api-tests:
    name: API Automation Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API tests
        env:
          API_USERNAME: ${{ secrets.API_USERNAME }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}
        working-directory: testing/api_automation
        run: |
          pytest tests/ \
            --html=reports/test_report.html \
            --self-contained-html \
            -v \
            --tb=short \
            --junitxml=reports/junit.xml

      - name: Upload API test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: testing/api_automation/reports/
          retention-days: 30

  ui-tests:
    name: UI Automation Tests (Chrome)
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Run UI tests
        working-directory: testing/ui_automation
        run: |
          pytest tests/ \
            --browser=chrome \
            --html=reports/ui_test_report.html \
            --self-contained-html \
            -v \
            --tb=short \
            --junitxml=reports/junit.xml \
            -m "not edge"

      - name: Upload UI test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: testing/ui_automation/reports/
          retention-days: 30

  test-summary:
    name: Generate Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests]
    if: always()

    steps:
      - name: Download API test results
        uses: actions/download-artifact@v4
        with:
          name: api-test-report
          path: api-reports

      - name: Download UI test results
        uses: actions/download-artifact@v4
        with:
          name: ui-test-report
          path: ui-reports

      - name: Create test summary
        run: |
          echo "# Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Run Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "API Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "UI Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- API Test Report (HTML)" >> $GITHUB_STEP_SUMMARY
          echo "- UI Test Report (HTML)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts from the Actions run page to view detailed reports." >> $GITHUB_STEP_SUMMARY
