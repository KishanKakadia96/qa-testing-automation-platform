name: Complete Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch:

jobs:
  api-tests:
    name: API Automation Tests
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ vars.BASE_URL }}
      AUTH_ENDPOINT: ${{ vars.AUTH_ENDPOINT }}
      BOOKING_ENDPOINT: ${{ vars.BOOKING_ENDPOINT }}
      API_USERNAME: ${{ vars.API_USERNAME }}
      API_PASSWORD: ${{ vars.API_PASSWORD }}
      TEST_URL: ${{ vars.TEST_URL }}
      BROWSER: ${{ vars.BROWSER }}
      IMPLICIT_WAIT: ${{ vars.IMPLICIT_WAIT }}
      EXPLICIT_WAIT: ${{ vars.EXPLICIT_WAIT }}
      HEADLESS: ${{ vars.HEADLESS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          cat << EOF > testing/api_automation/.env
          BASE_URL="${{ env.BASE_URL }}"
          AUTH_ENDPOINT="${{ env.AUTH_ENDPOINT }}"
          BOOKING_ENDPOINT="${{ env.BOOKING_ENDPOINT }}"
          API_USERNAME="${{ env.API_USERNAME }}"
          API_PASSWORD="${{ env.API_PASSWORD }}"
          TEST_URL="${{ env.TEST_URL }}"
          BROWSER="${{ env.BROWSER }}"
          IMPLICIT_WAIT="${{ env.IMPLICIT_WAIT }}"
          EXPLICIT_WAIT="${{ env.EXPLICIT_WAIT }}"
          HEADLESS="${{ env.HEADLESS }}"
          EOF

      - name: Run API tests
        working-directory: testing/api_automation
        run: |
          pytest tests/ \
            --html=reports/test_report.html \
            --self-contained-html \
            -v \
            --tb=short \
            --junitxml=reports/junit.xml

      - name: Upload API test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: testing/api_automation/reports/
          retention-days: 30

  ui-tests:
    name: UI Automation Tests (Chrome)
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ vars.BASE_URL }}
      AUTH_ENDPOINT: ${{ vars.AUTH_ENDPOINT }}
      BOOKING_ENDPOINT: ${{ vars.BOOKING_ENDPOINT }}
      API_USERNAME: ${{ vars.API_USERNAME }}
      API_PASSWORD: ${{ vars.API_PASSWORD }}
      TEST_URL: ${{ vars.TEST_URL }}
      BROWSER: ${{ vars.BROWSER }}
      IMPLICIT_WAIT: ${{ vars.IMPLICIT_WAIT }}
      EXPLICIT_WAIT: ${{ vars.EXPLICIT_WAIT }}
      HEADLESS: ${{ vars.HEADLESS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Create .env file
        run: |
          cat << EOF > testing/ui_automation/.env
          BASE_URL="${{ env.BASE_URL }}"
          AUTH_ENDPOINT="${{ env.AUTH_ENDPOINT }}"
          BOOKING_ENDPOINT="${{ env.BOOKING_ENDPOINT }}"
          API_USERNAME="${{ env.API_USERNAME }}"
          API_PASSWORD="${{ env.API_PASSWORD }}"
          TEST_URL="${{ env.TEST_URL }}"
          BROWSER="${{ env.BROWSER }}"
          IMPLICIT_WAIT="${{ env.IMPLICIT_WAIT }}"
          EXPLICIT_WAIT="${{ env.EXPLICIT_WAIT }}"
          HEADLESS="${{ env.HEADLESS }}"
          EOF

      - name: Run UI tests
        working-directory: testing/ui_automation
        run: |
          pytest tests/ \
            --browser=chrome \
            --html=testing/ui_automation/reports/ui_test_report.html \
            --self-contained-html \
            -v \
            --tb=short \
            --junitxml=testing/ui_automation/reports/junit.xml \
            -m "not edge"

      - name: Upload UI test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: testing/ui_automation/reports/
          retention-days: 30

  test-summary:
    name: Generate Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests]
    if: always()

    steps:
      - name: Download API test results
        uses: actions/download-artifact@v4
        with:
          name: api-test-report
          path: api-reports

      - name: Download UI test results
        uses: actions/download-artifact@v4
        with:
          name: ui-test-report
          path: ui-reports

      - name: Create test summary
        run: |
          echo "# Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Run Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "API Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "UI Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- API Test Report (HTML)" >> $GITHUB_STEP_SUMMARY
          echo "- UI Test Report (HTML)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts from the Actions run page to view detailed reports." >> $GITHUB_STEP_SUMMARY
