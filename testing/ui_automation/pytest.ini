[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v 
    --html=reports/ui_test_report.html 
    --self-contained-html
    -ra
    --tb=short

markers =
    smoke: Smoke tests
    regression: Regression tests
    ui: UI tests
    positive: Positive test cases
    negative: Negative test cases
    booking: Booking tests
    navigation: Navigation tests
    form: Form validation tests

log_cli = true
log_cli_level = INFO
